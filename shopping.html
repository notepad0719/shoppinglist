<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping.css" />
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
    <script src="shopping.js" defer></script>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
      </ul>
      <footer class="footer">
        <input
          type="text"
          class="footer__input"
          placeholder="내용을 입력하세요."
        />
        <button class="footer__btn">
          <i class="fas fa-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
